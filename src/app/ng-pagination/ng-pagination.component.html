<nav aria-label="..." >
    <ul class="pagination justify-content-center" *ngIf="pagination">
        <li class="page-item " [ngClass]="{'disabled': pagination.currentPage == 1 }">
        <a class="page-link" (click)="goToPrev()"
        
        >Previous</a>
        </li>

        <li class="page-item" *ngFor="let index of getIndex(pagination.pages); let i = index"
            [ngClass]="{'active': i == pagination.currentPage - 1}">
            <a class="page-link" href="#" (click)="onChangePage(i)"> {{i + 1}} </a>
        </li>
        
        <li class="page-item" [ngClass]="{'disabled': pagination.currentPage == pagination.pages }">
        <a class="page-link" (click)="goToNext()"   >Next</a>
        </li>
    </ul>
  </nav>
